<!DOCTYPE html>
<html>
<head>
    <title>ToDo App</title>
</head>
<body>
    <h1>My ToDo List</h1>
    <form method="POST">
        <input type="text" name="task" placeholder="Enter a task">
        <input type="submit" value="Add">
    </form>
    <ul>
        {% for task in tasks %}
        <li>{{ task }}</li>
        {% endfor %}
    </ul>
</body>
</html>
